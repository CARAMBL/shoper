{% extends "myapp/base.html" %}
{% load static %}
{% block content %}
<body>

    {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        <h1> {{ item.name }}  {{ item.price }} {{ item.disc }} </h1> <br/>
            <img src="{{ item.image.url}}" alt="">
        </a>
    {% endfor %}

</body>
{% endblock content %}
